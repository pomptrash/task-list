<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>task list exercise</title>
</head>
<body>

    <div class="container">
        <div class="new-task-container">
            <input type="text" class="new-task-input" placeholder="add a task" required>
            <button type="submit" class="new-task-button"> add <i class="bi bi-plus-circle"></i></button>
        </div>
        <div class="amount-div">
            <h3>tasks (<span class="amount">0</span>)</h3>
            <h3>completed (<span class="amount-completed">0</span>)</h3>
        </div>
        <div class="task-container">
        </div>
    </div>

    <footer>
        <h3>pomptrash &copy <span id="year-span"></span></h3>
    </footer>
</body>
</html>
